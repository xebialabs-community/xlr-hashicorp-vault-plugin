plugins {
    id "com.github.hierynomus.license" version "0.15.0"
    id "com.github.hierynomus.jython" version "0.11.0"
    id "com.xebialabs.xl.docker" version "1.1.0"
    id "nebula.release" version "13.2.1"
    id "java"
    id "idea"
    id "com.github.ben-manes.versions" version "0.27.0"
}

dependencies {
    jython ":hvac:0.9.5"
}

license {
    header rootProject.file('License.md')
    strictCheck false
    ext.year = Calendar.getInstance().get(Calendar.YEAR)
    ext.name = 'XEBIALABS'
    /* Ignore JSON files because you can't point comments in there. */
    exclude "**/*.json"
    /* Ignore png files. */
    exclude "**/*.png"
    /* Ignore yaml files. */
    exclude "**/*.yaml"
    exclude "**/*.yml"
    /* Ignore hvac library files because we don't control them. */
    exclude "**/hvac/**/*.*"
    exclude "**/*.xlvals"
}

xlDocker {
    /* See the instructions for com.xebialabs.xl.docker for more details. */
    /* The compile options are for the creation of the docker image. */
    compileImage = 'xebialabsunsupported/xlr_dev_compile'
    compileVersion = '9.0.6'
    /* The run options are for the runtime of the docker image. */
    runImage = 'xebialabsunsupported/xlr_dev_run'
    runVersion = '9.0.6'
    runPortMapping = '15516:5516'
    /* See src/test/resources/docker/docker-compose.yml for more details. */
}
